<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker Zone</title>
    <!-- tailwind and daisy cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom classes -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'main-color': '#E76F51',
                'btn-hover-color':'#D93F18',
              }
            }
          }
        }
      </script>

      <!-- custom styles -->
      <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
      </style>
  </head>
  <body class="font-poppins">
    <header class="md:container md:mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
            <h1 class="text-3xl font-bold">Bike Store</h1>
          </div>
          <div class="navbar-end hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="">Home</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">Product</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          
          <div class=" w-auto">
            <a class="btn bg-main-color text-[#fff] px-14 py-4 ml-[50px] hover:bg-[#D93F18]">Login</a>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
